<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Desaf√≠oLatam Ejercicio 01 Box model</title>
	<style>
		* {
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-weblit-box-sizing: border-box;
			margin: 0;
		}
		.box {
			height: 100px;
			width: 25%;
			border: 10px solid white;
			float: left;
		}
		.color-01 {
			border-color: darkblue;
		}
		.color-02 {
			border-color: darkcyan;
		}
		.color-03 {
			border-color: darkgray;
		}
		.color-04 {
			border-color: darkslateblue;
		}
	</style>
</head>
<body>
	<div class="box color-01"></div>
	<div class="box color-02"></div>
	<div class="box color-03"></div>
	<div class="box color-04"></div>
</body>
</html>
